mutation ExportDataJob {
    bulkOperationRunQuery(
        query: """
            {
                products {
                    pageInfo{
                        hasNextPage
                    }
                    edges{
                        cursor
                        node{
                            id
                            handle
                            totalInventory
                            status
                        }
                    }
                }
            }
            """
        ){
            bulkOperation {
                id
                status
            }
            userErrors {
                field
                message
            }
        }
    }
