mutation ExportDataJob {
    bulkOperationRunQuery(
        query: """
            {
                products {
                    edges{
                        node{
                            id
                            handle
                            totalInventory
                            status
                            metafields {
                                          edges {
                                            node {
                                              namespace
                                              key
                                              value
                                            }
                                          }
                                        }
                        }
                    }
                }
            }
            """
        ){
            bulkOperation {
                id
                status
            }
            userErrors {
                field
                message
            }
        }
    }
