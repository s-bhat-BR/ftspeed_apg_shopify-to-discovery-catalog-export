mutation ExportDataJob {
    bulkOperationRunQuery(
        query: """
            {
                products {
                    pageInfo{
                        hasNextPage
                    }
                    edges{
                        node{
                            id
                            handle
                            totalInventory
                            status
                            metafields{
                                edges{
                                    cursor
                                    node{
                                        brProductId: metafield(namespace: "custom", key: "br_product_id") {
                                                value
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
            """
        ){
            bulkOperation {
                id
                status
            }
            userErrors {
                field
                message
            }
        }
    }
