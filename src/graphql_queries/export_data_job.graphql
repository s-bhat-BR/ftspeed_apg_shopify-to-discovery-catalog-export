mutation ExportDataJob {
    bulkOperationRunQuery(
        query: """
            {
                products {
                    pageInfo{
                        hasNextPage
                    }
                    edges{
                        node{
                            id
                            handle
                            totalInventory
                            status
                            variants{
                                edges{
                                    cursor
                                    node{
                                        id
                                        title
                                        sku
                                        price
                                        metafields{
                                            edges{
                                                node{
                                                    id
                                                    key
                                                    value
                                                    namespace
                                                    type
                                                    updatedAt
                                                }
                                            }
                                        }
                                        image{
                                            url
                                        }
                                        selectedOptions {
                                            name
                                            value
                                        }
                                        compareAtPrice
                                        weight
                                        inventoryQuantity
                                        availableForSale
                                    }
                                }
                            }
                        }
                    }
                }
            }
            """
        ){
            bulkOperation {
                id
                status
            }
            userErrors {
                field
                message
            }
        }
    }
