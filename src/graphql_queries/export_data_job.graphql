mutation ExportDataJob {
    bulkOperationRunQuery(
        query: """
            {
                products {
                    pageInfo{
                        hasNextPage
                    }
                    edges{
                        node{
                            id
                            handle
                            totalInventory
                            status
                            variants{
                                edges{
                                    cursor
                                    node{
                                        id
                                        title
                                        sku
                                        inventoryQuantity
                                    }
                                }
                            }
                        }
                    }
                }
            }
            """
        ){
            bulkOperation {
                id
                status
            }
            userErrors {
                field
                message
            }
        }
    }
